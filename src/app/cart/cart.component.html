
<div class="container row">
  <h1>Cart</h1>
</div>
<hr>
<br>
<div class="carts-body-container row">
  <div class="cart-product-container container row" *ngFor="let item of cartProducts; let i=index" >
    <div class="col-md-6">
       <img class="custom-image-style" [src]="item.img" [alt]="item.title">
    </div>
    <div class="cart-product-desc col-md-3">
      <div><p>{{ item.title }}</p></div>
      <div><p><strong>{{ item.price * item.qt }}</strong></p></div>
    </div>
    <div class="edit-cart-container col-md-2">
      <input (change)="updateTotal()" [(ngModel)]="item.qt" type="number" class="form-control">
    </div>
    <div class="col-md-1">
      <a class="text-danger" (click)="removeItem(i)"><strong>x</strong></a>
    </div>
  </div>
</div>
